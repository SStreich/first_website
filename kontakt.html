<!DOCTYPE html>
<html lang="pl">
<head >
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Szepty w ogniu. Wilcze sny.</title>
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill" rel="stylesheet">
    <link href="materials/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <header>
        <h1><br><br>Powiewy srebrnych nitek</h1>
        <p><img class="witch" src="https://openclipart.org/download/288468/lying%20itch%20during%20ull%20oon.svg" alt="witch" width="300"><br>

    </header>
    <nav>
        <a class="menu" href="index.html">Strona główna</a>
        <a class="menu" href="o_mnie.html">Krótka opowieść o szybkiej śmierci</a>
        <a class="menu" href="twarze.html">Labirynt twarzy</a>
        <a class="menu" href="kontakt.html">Kontakt</a>
    </nav>
    <div class="content">
        <div class="row">
            <div class="contact" id="form_container">
                <h2>Zgubiłeś swą drogę? Krzyknij do mnie, krzyknij internetowo</h2>
                <form method="post" name="contactForm" onsubmit="validate()">

                    <div class="row">
                        <div class="c_massage">
                            <label for="message">
                                Treść:</label>
                            <textarea class="form-control" id="message" name="message" maxlength="6000" rows="7" placeholder="No wymyśl coś..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="c_name">
                            <label for="name">
                                Kto Ty?:</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="O namae wa nan desu ka?">
                        </div>
                    </div>

                    <div class="row">
                        <div class="c_email">
                            <label for="email">
                                Email:  </label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Imailu mi daj">
                        </div>
                    </div>


                    <div class="row">
                        <div class="c_submit"><br><br>
                            <input type="submit" class="button" value="Wyślij">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        function validate() {
            var email = document.getElementById("email")
            var massage = document.getElementById("massage")
            var name = document.forms["contactForm"]["name"].value;
            if (name != "^(\b[A-Z]\w*)+$" || name.length > 20) {
                alert("Wrong name!");
                return false;
            }
        }
    </script>

</body>
</html>
